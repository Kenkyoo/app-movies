<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cover.css">
    <link rel="stylesheet" href="css/navbars.css">
    <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body>
    <div id="toggleMenu"></div>
    <header class="pb-3" id="hero"></header>
    <main class="mt-5">
        <section>
            <div class="container">
                <div class="btn-group d-flex justify-content-around w-100 mx-2"></div>
            </div>
        </section>
      <div class="container my-3 px-2">
        <div class="row justify-content-center">
          <div class="col-4">
            <select class="form-select" aria-label="Default select example" id="sort">
                <option selected disabled>Choose an option</option>
                <option value="popularity">Popularity</option>
                <option value="votes">Votes</option>
                <option value="release_date">Revenues</option>
              </select>
          </div>
          <div class="col-4">
            <select class="form-select" aria-label="Default select example" id="selectYear"></select>
          </div>
        </div>  
      </div>  
        <section>
          <div class="container my-3 px-2">
            <div class="row justify-content-center">  
              <form class="col-8 d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
              </form>
            </div>
          </div>    
        </section>
        <section>
            <div class="container px-2">
                <div class="row row-cols-5 mt-5" id="discoverSeries"></div>
            </div>
        </section>
        <div id="modalContainer"></div>
    </main>
    <script src="js/scripts.js"></script>
    <script type="module" src="js/series.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
